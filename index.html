<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Formula Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">Physics Formula Calculator</h1>
        <form id="calculator-form">
            <div class="mb-4">
                <label for="mass" class="block text-gray-700">Mass (kg):</label>
                <input type="number" id="mass" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="acceleration" class="block text-gray-700">Acceleration (m/sÂ²):</label>
                <input type="number" id="acceleration" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Calculate Force</button>
        </form>
        <div id="result" class="mt-4 text-gray-700"></div>
    </div>

    <script>
        document.getElementById('calculator-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const mass = parseFloat(document.getElementById('mass').value);
            const acceleration = parseFloat(document.getElementById('acceleration').value);
            const force = mass * acceleration;
            document.getElementById('result').innerText = `Force: ${force} N`;
        });
    </script>
</body>

</html>
