<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Formula Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }

        .fade-text {
            font-size: 1.25rem;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .grid-background {
            background: radial-gradient(circle, rgba(200, 200, 200, 0.1) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .dark-mode {
            background-color: #1e293b;
            color: #cbd5e1;
        }

        .dark-mode input {
            background-color: #374151;
            border-color: #4b5563;
            color: #cbd5e1;
        }

        .dark-mode .bg-white {
            background-color: #334155;
        }

        .dark-mode .text-gray-700 {
            color: #cbd5e1;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen grid-background" id="body">
    <div class="absolute top-0 left-0 p-4">
        <img src="https://avatars.githubusercontent.com/u/112037892?v=4" alt="Avatar" class="w-12 h-12 rounded-full">
    </div>
    <div class="absolute top-4 w-full text-center fade-text font-semibold text-gray-700 dark:text-gray-300">
        Physics Made Easy!
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md w-96 dark-mode:bg-gray-800">
        <h1 class="text-xl font-bold mb-4 text-gray-700 dark:text-gray-300">Physics Formula Calculator</h1>
        <form id="calculator-form">
            <div class="mb-4">
                <label for="mass" class="block text-gray-700 dark:text-gray-300">Mass (kg):</label>
                <input type="number" id="mass" class="mt-1 block w-full border border-gray-300 rounded p-2 dark-mode:border-gray-600" required>
            </div>
            <div class="mb-4">
                <label for="acceleration" class="block text-gray-700 dark:text-gray-300">Acceleration (m/sÂ²):</label>
                <input type="number" id="acceleration" class="mt-1 block w-full border border-gray-300 rounded p-2 dark-mode:border-gray-600" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700">Calculate Force</button>
        </form>
        <div id="result" class="mt-4 text-gray-700 dark:text-gray-300"></div>
    </div>

    <script>
        document.getElementById('calculator-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const mass = parseFloat(document.getElementById('mass').value);
            const acceleration = parseFloat(document.getElementById('acceleration').value);
            const force = mass * acceleration;
            document.getElementById('result').innerText = `Force: ${force} N`;
        });

        // Toggle dark mode
        document.addEventListener('keydown', (event) => {
            if (event.key === 'd') {
                document.getElementById('body').classList.toggle('dark-mode');
            }
        });
    </script>
</body>

</html>
