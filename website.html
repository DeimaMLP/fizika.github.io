<!DOCTYPE html>
<head> 
    <title>Formulių Skaičiuoklė</title>
</head>
<body>
    <h2>Greitis = Kelias / Laikas</h2>
    <label>Kelia (km):</label>
    <input type="number" id="kelias1"><br>
    <label>Laikas (h):</label>
    <input type="number" id="laikas1"><br>
    <button onclick="skaiciuotiGreiti()">Skaičiuoti Greitį</button>
    <p id="greitisRez"></p>

    <h2>Kelias = Greitis × Laikas</h2>
    <label>Greitis (km/h):</label>
    <input type="number" id="greitis2"><br>
    <label>Laikas (h):</label>
    <input type="number" id="laikas2"><br>
    <button onclick="skaiciuotiKelia()">Skaičiuoti Kelią</button>
    <p id="keliasRez"></p>

    <h2>Laikas = Kelias / Greitis</h2>
    <label>Kelia (km):</label>
    <input type="number" id="kelias3"><br>
    <label>Greitis (km/h):</label>
    <input type="number" id="greitis3"><br>
    <button onclick="skaiciuotiLaika()">Skaičiuoti Laiką</button>
    <p id="laikasRez"></p>

    <h2>Omo Dėsnis</h2>

    <h3>Įtampa = Srovė × Varža</h3>
    <label>Srovė (A):</label>
    <input type="number" id="srove1"><br>
    <label>Varža (Ω):</label>
    <input type="number" id="varza1"><br>
    <button onclick="skaiciuotiItampa()">Skaičiuoti Įtampą</button>
    <p id="itampaRez"></p>

    <h3>Srovė = Įtampa / Varža</h3>
    <label>Įtampa (V):</label>
    <input type="number" id="itampa2"><br>
    <label>Varža (Ω):</label>
    <input type="number" id="varza2"><br>
    <button onclick="skaiciuotiSrove()">Skaičiuoti Srovę</button>
    <p id="sroveRez"></p>

    <h3>Varža = Įtampa / Srovė</h3>
    <label>Įtampa (V):</label>
    <input type="number" id="itampa3"><br>
    <label>Srovė (A):</label>
    <input type="number" id="srove3"><br>
    <button onclick="skaiciuotiVarza()">Skaičiuoti Varžą</button>
    <p id="varzaRez"></p>

    <script>
        function skaiciuotiGreiti() {
            var kelias = parseFloat(document.getElementById("kelias1").value);
            var laikas = parseFloat(document.getElementById("laikas1").value);
            if (laikas !== 0) {
                var greitis = kelias / laikas;
                document.getElementById("greitisRez").innerText = "Greitis: " + greitis.toFixed(2) + " km/h";
            } else {
                document.getElementById("greitisRez").innerText = "Laikas negali būti 0.";
            }
        }

        function skaiciuotiKelia() {
            var greitis = parseFloat(document.getElementById("greitis2").value);
            var laikas = parseFloat(document.getElementById("laikas2").value);
            var kelias = greitis * laikas;
            document.getElementById("keliasRez").innerText = "Kelias: " + kelias.toFixed(2) + " km";
        }

        function skaiciuotiLaika() {
            var kelias = parseFloat(document.getElementById("kelias3").value);
            var greitis = parseFloat(document.getElementById("greitis3").value);
            if (greitis !== 0) {
                var laikas = kelias / greitis;
                document.getElementById("laikasRez").innerText = "Laikas: " + laikas.toFixed(2) + " h";
            } else {
                document.getElementById("laikasRez").innerText = "Greitis negali būti 0.";
            }
        }

        function skaiciuotiItampa() {
            var srove = parseFloat(document.getElementById("srove1").value);
            var varza = parseFloat(document.getElementById("varza1").value);
            var itampa = srove * varza;
            document.getElementById("itampaRez").innerText = "Įtampa: " + itampa.toFixed(2) + " V";
        }

        function skaiciuotiSrove() {
            var itampa = parseFloat(document.getElementById("itampa2").value);
            var varza = parseFloat(document.getElementById("varza2").value);
            if (varza !== 0) {
                var srove = itampa / varza;
                document.getElementById("sroveRez").innerText = "Srovė: " + srove.toFixed(2) + " A";
            } else {
                document.getElementById("sroveRez").innerText = "Varža negali būti 0.";
            }
        }

        function skaiciuotiVarza() {
            var itampa = parseFloat(document.getElementById("itampa3").value);
            var srove = parseFloat(document.getElementById("srove3").value);
            if (srove !== 0) {
                var varza = itampa / srove;
                document.getElementById("varzaRez").innerText = "Varža: " + varza.toFixed(2) + " Ω";
            } else {
                document.getElementById("varzaRez").innerText = "Srovė negali būti 0.";
            }
        }
    </script>
</body>
</html>
